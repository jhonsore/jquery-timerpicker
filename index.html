<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Plugin</title>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery-timerpicker.js"></script>
<script type="text/javascript">
	jQuery(document).ready(
	function()
	{
		//-----------------------------------------
		$(".box-timer").jquery_timepicker({
            activate: activate,
            change:function(){ },
            setTime:true});

		function activate (event){
			//plugin activated
		}

		$("#box").jquery_timepicker({change:function(){}});

		//-----------------------------------------
	});

</script>
<style type="text/css">
	.box{ width:200px; height:20px; border:1px solid #666666;}
</style>
</head>

<body>
	<p>Timer with current time</p>
	<div class="box box-timer"></div>
	<br><br>
	<p>Timer with no current time</p>
	<div id="box" class="box"></div>
</body>
</html>
